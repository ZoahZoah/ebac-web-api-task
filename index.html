<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<header>
			<img src="logo.jpg" alt="Logo da Empresa" />
			<p>
				Uma nova experiência o espera.
				<strong>Venha fazer parte dela!</strong>!
			</p>
		</header>

		<main>
			<div class="formSignUp">
			<h1>Crie sua conta</h1>
			<form  id="formSignUp">
				<h2>Informações Pessoais</h2>
				<label for="nome">Nome:</label>
				<input
					type="text"
					id="nome"
					name="nome"
					placeholder="Digite seu nome"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Digite seu email"
					required
				/>

				<label for="senha">Senha:</label>
				<input
					type="password"
					id="senha"
					name="senha"
					minlength="8"
					required
				/>

				<h2>Endereço</h2>
				<label for="cep">Cep:</label>
				<input
					type="text"
					id="cep"
					name="cep"
					minlength="8"
					maxlength="9"
					pattern="^[0-9]{5}-?[0-9]{3}"
					placeholder="00000-000"
					required
				/>

				<label for="rua">Rua:</label>
				<input type="text" id="rua" name="rua" disabled required />

				<label for="numero">Número:</label>
				<input type="text" id="numero" name="numero" required />

				<label for="bairro">Bairro:</label>
				<input
					type="text"
					id="bairro"
					name="bairro"
					disabled
					required
				/>

				<label for="cidade">Cidade:</label>
				<input
					type="text"
					id="cidade"
					name="cidade"
					disabled
					required
				/>

				<label for="estado">Estado:</label>
				<input
					type="text"
					id="estado"
					name="estado"
					disabled
					required
				/>

				<button id="bttnSignUp" type="submit">Cadastrar</button>
			</form>
			</div>
		</main>

		<script src="./scripts.js"></script>
	</body>
</html>
